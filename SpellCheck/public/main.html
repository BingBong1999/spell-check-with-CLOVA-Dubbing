<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Calculate Opposite Spells!</title>

	<style>
		.entire_view {
			width: 70%;
			margin: auto;
			margin-top: 50px;
		}
		
		.button_view {
			height: 100px;
		}
		
		table {
			height: 100%;
			text-align: center;
			
		}
		
	</style>

	<script src="js/clickSpell.js"></script>
	<script src="js/constants.js"></script>
	<script src="js/createSpell.js"></script>
	<script src="js/gameTimer.js"></script>
	<script src="js/memo.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="entire_view">
		<div class="button_view">
			<button id="start" onclick="gameStart()" type="button" class="btn btn-outline-success">Game Start</button>
			<button id="stop" onclick="gameEnd()" type="button" class="btn btn-outline-danger">Finish</button>
			<div id="uptime_view" style="float: right">
				0:00		
			</div>
		</div>

		<table class="table table-striped table-bordered" border="1">
			<tr>
				<td width="100px">Top</td>
				<td id="topSpell1">
					<button type="button" onclick="clickSpellChoiceBtn('top1Btn', 'topSpell1')" value="스펠 선택" id="top1Btn" class="btn btn-primary btn-sm">Spell1</button>
				</td>
				<td id="topSpell2">
					<button type="button" onclick="clickSpellChoiceBtn('top2Btn', 'topSpell2')" value="스펠 선택" id="top2Btn" class="btn btn-primary btn-sm">Spell2</button>
				</td>
			</tr>

			<tr>
				<td>JG</td>
				<td id="jgSpell1">
					<button type="button" onclick="clickSpellChoiceBtn('jg1Btn', 'jgSpell1')" value="스펠 선택" id="jg1Btn" class="btn btn-primary btn-sm">Spell1</button>
				</td>
				<td id="jgSpell2">
					<button type="button" onclick="clickSpellChoiceBtn('jg2Btn', 'jgSpell2')" value="스펠 선택" id="jg2Btn" class="btn btn-primary btn-sm">Spell2</button>
				</td>
			</tr>

			<tr>
				<td>MID</td>
				<td id="midSpell1">
					<button type="button" onclick="clickSpellChoiceBtn('mid1Btn', 'midSpell1')" value="스펠 선택" id="mid1Btn" class="btn btn-primary btn-sm">Spell1</button>
				</td>
				<td id="midSpell2">
					<button type="button" onclick="clickSpellChoiceBtn('mid2Btn', 'midSpell2')" value="스펠 선택" id="mid2Btn" class="btn btn-primary btn-sm">Spell2</button>							
				</td>
			</tr>

			<tr>
				<td>AD</td>
				<td id="adSpell1">
					<button type="button" onclick="clickSpellChoiceBtn('ad1Btn', 'adSpell1')" value="스펠 선택" id="ad1Btn" class="btn btn-primary btn-sm">Spell1</button>
				</td>
				<td id="adSpell2">
					<button type="button" onclick="clickSpellChoiceBtn('ad2Btn', 'adSpell2')" value="스펠 선택" id="ad2Btn" class="btn btn-primary btn-sm">Spell2</button>
				</td>
			</tr>

			<tr>
				<td>SUP</td>
				<td id="supSpell1">
					<button type="button" onclick="clickSpellChoiceBtn('sup1Btn', 'supSpell1')" value="스펠 선택" id="sup1Btn" class="btn btn-primary btn-sm">Spell1</button>
				</td>
				<td id="supSpell2">
					<button type="button" onclick="clickSpellChoiceBtn('sup2Btn', 'supSpell2')" value="스펠 선택" id="sup2Btn" class="btn btn-primary btn-sm">Spell2</button>
				</td>
			</tr>

		</table>

		<br>
		<br>

		<textarea id="memo" rows="8" cols="50">
top
jg
mid
ad
sup
		</textarea>


	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
